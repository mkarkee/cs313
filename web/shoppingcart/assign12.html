<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Assignment 8</title>
</head>
<body>
    <header>
        <h1>The Watch Shop</h1>
    </header>
    <form onsubmit="return validAll();" action="assign12.php" method="POST">
    <input type="text" placeholder="First Name" name="first_name" onblur="validFirstName(this)" required>
    <span id="firstNameError"></span>
    <br>
    <input type="text" placeholder="Last Name" name="last_name" onblur="validLastName(this)" required>
    <span id="lastNameError"></span>
    <br>
    <textarea placeholder="Address" name="address" required></textarea>
    <br>
    <input type="text" placeholder="Phone Numer" name="phone_number" maxlength="12" size="12" onchange="validPhoneNumber(this)" required>
    <span id="phoneError"></span>
    <br>
    <table id="productCost">
        <tr>
            <th>Add To Cart</th>
            <th>Item</th>
            <th>Price(USD$)</th>
        </tr>
        <tr>
            <td><input type="checkbox" class ="check" name="item[]" value="Watch Type 1: $199.99" onclick="totalCost();"></td>
            <td><img class="watch" src="images/1.jpg" alt="watch one"></td>
            <td id="watchOne">199.99</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check" name="item[]" value="Watch Type 2: $299.99" onclick="totalCost();"></td>
            <td><img class="watch" src="images/2.jpg" alt="watch two"></td>   
            <td id="watchTwo">299.99</td>        
        </tr>
        <tr>
            <td><input type="checkbox" class="check" name="item[]" value="Watch Type 3: $99.99" onclick="totalCost();"></td>
            <td><img class="watch" src="images/3.jpg" alt="watch three"></td>
            <td id="watchThree">99.99</td>           
        </tr>
        <tr>
            <td><input type="checkbox" class="check" name="item[]" value="Watch Type 4: $249.99" onclick="totalCost();"></td>
            <td><img class="watch" src="images/4.webp" alt="watch four"></td>
            <td id="watchFour">249.99</td>            
        </tr>
        <tr>
            <td colspan="1"></td>
            <td>Total:</td>
            <td><input type="text" id="total" readonly="readonly" name="costTotal" value="$0.00"></td>
        </tr>
    </table>
    <br>
    <div id="cards">
        <input type="radio" name="card" value ="Visa" required><label>Visa</label><br>
        <input type="radio" name="card" value="Mastercard"><label>Mastercard</label><br>
        <input type="radio" name="card" value="American Express"><label>American Express</label>
    </div>
    <br>
    <input type="text" name="credit_card" placeholder="Credit Card #" maxlength="20" size="20" onblur= "isCreditValid(this)" required>
    <span id="CreditError"></span>
    <br>
    <input type="text" name="exp_date" placeholder="Expiration Date" onblur="isExpValid(this)" required>
    <span id="expError"></span>
    
    <br>
    <div>
        <input type="submit" value="Purchase" name="validate" />
        <input type="reset" name="reset" value="Reset">
    </div>
</form>
<footer>
    <script src="script.js"></script>
    @2019
</footer>
</body>
</html>
